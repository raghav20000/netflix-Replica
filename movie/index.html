<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streaming Platform</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body>
    <div id="auth-pages" class="auth-container">
        <!-- Sign In Page -->
        <div id="signin-page" class="auth-page">
            <div class="auth-content">
                <i data-lucide="film" class="auth-logo"></i>
                <h2>Welcome Back</h2>
                <form id="signin-form" class="auth-form">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" class="auth-button">Sign In</button>
                </form>
                <p class="auth-switch">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </div>
        </div>

        <!-- Sign Up Page -->
        <div id="signup-page" class="auth-page hidden">
            <div class="auth-content">
                <i data-lucide="film" class="auth-logo"></i>
                <h2>Create Account</h2>
                <form id="signup-form" class="auth-form">
                    <input type="text" name="name" placeholder="Full Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="confirm-password" placeholder="Confirm Password" required>
                    <button type="submit" class="auth-button">Sign Up</button>
                </form>
                <p class="auth-switch">Already have an account? <a href="#" id="show-signin">Sign In</a></p>
            </div>
        </div>
    </div>

    <!-- Main Content (Initially Hidden) -->
    <div id="main-content" class="hidden">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="nav-left">
                <i data-lucide="film" class="logo"></i>
                <div class="nav-links">
                    <a href="#" id="home-link" class="nav-link">Home</a>
                    <a href="#" id="tvshows-link" class="nav-link">TV Shows</a>
                    <a href="#" id="movies-link" class="nav-link">Movies</a>
                    <a href="#" id="new-popular-link" class="nav-link">New & Popular</a>
                </div>
            </div>
            <div class="nav-right">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search movies...">
                    <i data-lucide="search" class="search-icon"></i>
                </div>
                <i data-lucide="bell" class="nav-icon"></i>
                <div class="user-menu">
                    <i data-lucide="user" class="nav-icon"></i>
                    <div class="dropdown-menu">
                        <a href="#" id="profile-link">Profile</a>
                        <a href="#" id="signout-button">Sign Out</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <div class="hero" id="hero">
            <div class="hero-content">
                <h1 class="hero-title">Featured Title</h1>
                <p class="hero-description">Experience the epic adventure that critics are calling "a masterpiece of modern cinema."</p>
                <div class="hero-buttons">
                    <button class="btn btn-primary">
                        <i data-lucide="play"></i> Play
                    </button>
                    <button class="btn btn-secondary">
                        <i data-lucide="info"></i> More Info
                    </button>
                </div>
            </div>
        </div>

        <!-- Search Results -->
        <div id="search-results" class="search-results hidden">
            <h2>Search Results</h2>
            <div class="movie-grid" id="search-results-grid"></div>
        </div>

        <!-- Movie Categories -->
        <div class="categories">
            <!-- Categories will be populated dynamically -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
